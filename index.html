<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Calculator app</title>

        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calculator">
            <div class="header">
                <h2>calc</h2>
                <div class="theme-con">
                    <span class="theme-heading">THEME</span>
                    <div class="theme-num">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="slider-container">
                        <input
                            type="range"
                            min="1"
                            max="3"
                            value="1"
                            class="slider"
                            id="themeSlider"
                        />
                    </div>
                </div>
            </div>

            <div class="screen">
                <input type="text" id="display" readonly />
            </div>
            <div class="row">
                <button class="input-btn" onclick="clearDisplay('7')">7</button>
                <button class="input-btn" onclick="addToDisplay('8')">8</button>
                <button class="input-btn" onclick="addToDisplay('9')">9</button>
                <button class="key-bg" onclick="removeFromDisplay('DEL')">
                    DEL
                </button>
                <button class="input-btn" onclick="addToDisplay('4')">4</button>
                <button class="input-btn" onclick="addToDisplay('5')">5</button>
                <button class="input-btn" onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('+')">+</button>
                <button class="input-btn" onclick="addToDisplay('1')">1</button>
                <button class="input-btn" onclick="addToDisplay('2')">2</button>
                <button class="input-btn" onclick="addToDisplay('3')">3</button>
                <button class="input-btn" onclick="addToDisplay('-')">-</button>
                <button onclick="addToDisplay('.')">.</button>
                <button class="input-btn" onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('/')">/</button>
                <button onclick="addToDisplay('*')">x</button>
                <button class="col-2 key-bg" onclick="clearDisplay('RESET')">
                    RESET
                </button>
                <button class="col-2 cal-bg" onclick="calculate()">=</button>
            </div>
        </div>

        <!-- <div class="attribution">

            <a

                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
        <script src="/calculator-app-main/app/main.js"></script>
    </body>
</html>
